<body>
  <!--
Обязательное задание.

Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
0 – это ноль
1 – нечетное число
2 – четное число
3 – нечетное число
…
10 – четное число
-->
  <script>
    "use strict";

    for (let i = 0; i <= 10; i++) {
      if (i === 0) toStr(i, 'это ноль');
      else if (i % 2 === 0) toStr(i, 'четное число');
      else toStr(i, 'нечетное число');
    }

    function toStr(value, text) {
      console.log(`${value} - ${text}`);
    }
  </script>
</body>
