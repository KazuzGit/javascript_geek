<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*
    1. два числа 10 складываем с лева на право получаем 20.
    2. третий операнд (10) строка, число 20 не явно получит тип строка,
       произойдёт конкатенация, получаем 2010.
    3. С помощью console.log выводим число 2010 в консоль.
    */
    console.log(10 + 10 + "10");

    /*
    1. второй операнд строка, не явная типизация даст конкатенацию 1010.
    2. 1010 и конкатенация с 10, получаем 101010.
    3. С помощью console.log выводим число 101010 в консоль.
    */
    console.log(10 + "10" + 10);

    /*
    1. 10 складываем с 10 получае 20.
    2. +"10" даёт приведение типа к числу.
    3. складываем 20 и 10 получаем 30.
    4. С помощью console.log выводим число 30 в консоль.
    */
    console.log(10 + 10 + +"10");

    /*
    1. "-" - унарный оператор, он превратит "" в -0.
    2. при делении на -0 получим минус бесконечность.
    3. С помощью console.log выводим число -Infinity в консоль.
    */
    console.log(10 / -"");

    /*
    1. унарный оператор не сможет превратить 2,5 в число из-за запятой.
    2. при делении получаем not a number.
    3. С помощью console.log выводим число NaN в консоль.
    */
    console.log(10 / +"2,5");
  </script>
</body>

</html>
