<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /*
    Переменная `c` хранит значение 2,
    потому что переменная `а` увеличена на единицу с помощью инкремента в префиксной форме.
     */
    c = ++a;
    console.log(c);

    /*
    Переменная `d` хранит значение 1, потому что инкремент в постфиксной форме,
    сначала `d` примет значение 1, а затем `b` увеличится на единицу. 
     */
    d = b++;
    console.log(d);

    /*
    Переменная `c` хранит данное значение 5,
    потому что 2 + (`а` уже равняется 2 и ещё раз увеличена на единицу).
     */
    c = 2 + ++a;
    console.log(c);

    /*
    Переменная `d` хранит значение 4,
    2 + (`b` = 2) = 4,
    инкремент в постфиксной форме, значение `b` увеличится на 1 после того, как `d` получит значение 4.
     */
    d = 2 + b++;
    console.log(d);

    /*
    Переменная `a` хранит значение 3.
    */
    console.log(a);

    /*
    Переменная `b` хранит значение 3.
    */
    console.log(b);
  </script>
</body>
